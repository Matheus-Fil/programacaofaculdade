<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculdora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="peso">Coloque seu peso</label>
        <input id="peso" type="number" placeholder="Ex: 70">
        <label for="altura">Coloque sua altura</label>
        <input id="altura" type="number"  step="0.01" placeholder="Ex: 1.85">
        <button id="botao">Ver resultado</button>
        <h3 id="resultado"></h3>
    </div>
</body>
<script src="script.js"></script>
</html>
